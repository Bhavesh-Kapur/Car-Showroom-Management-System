{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car - Car Showroom Admin</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'addcar.css' %}">
</head>
<body>
    
    <header>
        <h1><i class="fas fa-car"></i>Car Showroom Management System</h1>
        <h2>Welcome Admin</h2>
        <a href="logout.html" class="btn">LogOut</a>
        <a href="{% url 'admindashboard' %}" class="btn">Dashboard</a>
    </header>

    <main>
        <div class="content-container">
            <h2>Add New Car</h2>

            <form action="/addcar" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <label for="make">Make:</label>
                <input type="text" id="make" name="make" required>

                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required>

                <label for="year">Year:</label>
                <input type="number" id="year" name="year" min="1900" max="2099" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price"  required>

                <!-- <label for="image">Car Image:</label> -->
                <!-- <input type="file" id="image" name="image" accept="image/*" required> -->


                <button type="submit" class="btn">Add Car</button>
            </form>
        </div>
    </main>
</body>
</html>
