{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated  cars Website</title>
    <!-- ..................Custom Css Link................... -->
    <link rel="stylesheet" href="{% static 'booking.css' %}">
    <!-- ..................FontAwesome Link................... -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>


<body>
    <nav>
        <div class="container nav-container">
            <div class="logoname">
            <a href="{% url 'about' %}" class="logo"><h3>Southern Sanandreas MotorCorp</h3></a>
            </div>
            <div class="navspace">
            <ul class="nav-link">
                <li><a href="{% url 'about' %}" style="--i:1;">Home</a></li>
                <li><a href="{% url 'catalogue' %}" style="--i:3;" class="active">Catalog</a></li>
                <li><a href="{% url 'featured' %}" style="--i:4;">Featured</a></li>
                <li><a href="{% url 'contact' %}" style="--i:5;" >Contact</a></li>
<!--                 <li><a href="{% url 'login' %}" style="--i:6;">Login</a></li> -->
                <li><a href="{% url 'booktestdrive' %}" style="--i:5;" class="">Book A Test Drive</a></li>
                <li><a href="{% url 'booking' %}" style="--i:5;" class="">Book Your Car</a></li>
                <li><a href="{% url 'adminlogin' %}" style="--i:6;">Login</a></li>
            </ul>
            </div>
            <ul class="social-link">
                <li><a href="" style="--i:1;"><i class="fab fa-facebook"></i></a></li>
                <li><a href="" style="--i:2;"><i class="fab fa-twitter"></i></a></li>
                <li><a href="" style="--i:3;"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </nav>

    <main class="booking">
        <form method="post" action="">
            {% csrf_token %}
            <!-- Add your form fields for booking, e.g., name, email, selected car, date, etc. -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone" required>

            <label for="make">Preferred Car Brand:</label>
                <select id="make" name="make" required>
                    {% for ci in ci %}
                    <option value="{{ci.make}}">{{ci.make}}</option>
                    {% endfor %}
                </select>

                <label for="model">Preferred Car Model:</label>
                <select id="model" name="model" required>
                    {% for ci in ci %}
                    <option value="{{ci.model}}">{{ci.model}}</option>
                    {% endfor %}
                </select>

            <label for="date">Booking Date:</label>
            <input type="date" id="date" name="date" required>

            <!-- <label for="price">Booking Price:</label>
            <h1 class="price" name="price">{{ci.price}}</h1> -->

            <button type="submit">Book Now</button>
        </form>
    </main>
    <div class="sq-box2">hi</div>
    <!-- Add your footer or other sections if needed -->
    <footer>
        <p>&copy; 2023 Car Showroom</p>
    </footer>
</body>
</html>
