{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Test Drive - Car Showroom Admin</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'addcar.css' %}">
</head>
<body>
    
    <header>
        <h1><i class="fas fa-car"></i>Car Showroom Management System</h1>
        <h2>Welcome Manager</h2>
        <a href="{% url 'logoutuser' %}" class="btn">LogOut</a>
        <a href="{% url 'admindashboard' %}" class="btn">Dashboard</a>
    </header>

    <main>
        
        <div class="content-container">
            <h2> Edit Test Drive</h2>

            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{c.name}}" required>

                <label for="phone">Phone:</label>
                <input type="number" id="phone" name="phone" value="{{c.phone}}" required>

                <label for="make">Make:</label>
                <input type="text" id="make" name="make" value="{{c.make}}" required>

                <label for="date">Date:</label>
                <input type="number" id="date" name="date" min="1900" max="2099" value="{{c.date}}" required>

                <label for="status">Status:</label>
                <textarea name="status" id="status" cols="30" rows="10"></textarea>



                <button type="submit" class="btn">Edit</button>
            </form>
        </div>
    </main>
</body>
</html>
