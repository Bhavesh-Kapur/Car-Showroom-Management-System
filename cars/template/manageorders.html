{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders - Car Showroom Admin</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'manageorders.css' %}">
</head>
<body>
    
    <header>
        <h1><i class="fas fa-car"></i>Southern Sanandreas Motor Corp.</h1>
        <h2>Welcome Manager</h2>
        <a href="{% url 'logoutuser' %}" class="btn">LogOut</a>
        <a href="{% url 'admindashboard' %}" class="btn">Dashboard</a>
    </header>

    <main>
        <div class="content-container">
            <h2>Manage Orders</h2>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Date</th>
                        <!-- Add more columns for other order details -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through your orders data and populate the table rows -->
                    {% for c in c %}
                        <tr>
                            <td>{{ c.name }}</td>
                            <td>{{ c.phone }}</td>
                            <td>{{ c.email }}</td>
                            <td>{{ c.make }}</td>
                            <td>{{ c.model }}</td>
                            <td>{{ c.date }}</td>
                            <!-- Add more columns for other order details -->
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
