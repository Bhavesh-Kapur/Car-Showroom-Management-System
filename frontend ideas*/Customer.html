<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showroom Management System</title>
</head>
<body>
    <header>
    </header>

    <section>
        <h2>Available Cars</h2>
        <div class="car-list" id="carList">
        </div>
    </section>

    <script>
        const cars = [
            { id: 4, make: 'Volvo', model: 'XC90', year: 2023, price: 6000000 },
            { id: 5, make: 'Volvo', model: 'S60', year: 2023, price: 4000000 },
            { id: 6, make: 'Volvo', model: 'V60', year: 2023, price: 4500000 },
            { id: 7, make: 'Volvo', model: 'XC40', year: 2023, price: 3800000 }
        ];

        function formatCurrencyINR(price) {
            const conversionRate = 75;
            const inrPrice = price * conversionRate;
            return new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' }).format(inrPrice);
        }

        function renderCars() {
            const carList = document.getElementById('carList');
            carList.innerHTML = '';

            cars.forEach(car => {
                const card = document.createElement('div');
                card.className = 'car-card';
                card.innerHTML = `
                    <h3>${car.make} ${car.model}</h3>
                    <p>Year: ${car.year}</p>
                    <p>Price: ${formatCurrencyINR(car.price)}</p>
                `;
                carList.appendChild(card);
            });
        }
        renderCars();
    </script>
</body>
</html>
